<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <a href="https://htmlcheatsheet.com/js/"></a>
    <link rel="stylesheet" href="mystyle.css" />
    <script src="mycalc.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Basic Calculator</h4>
      <div class="form-group">
        <input class="form-control" id="total"></input>
      </div>
      
      <div type="btn-group btn-group-justified">
        <div type="button" class="btn btn-primary" id="1" onclick="num(id)">1</div>
        <div type="button" class="btn btn-primary" id="2" onclick="num(id)">2</div>
        <div type="button" class="btn btn-primary" id="3" onclick="num(id)">3</div>
        <div type="button" class="btn btn-primary" id="4" onclick="num(id)">4</div>
        <div type="button" class="btn btn-primary" id="5" onclick="num(id)">5</div>
        <div type="button" class="btn btn-primary" id="6" onclick="num(id)">6</div>
        <div type="button" class="btn btn-primary" id="7" onclick="num(id)">7</div>
        <div type="button" class="btn btn-primary" id="8" onclick="num(id)">8</div>
        <div type="button" class="btn btn-primary" id="9" onclick="num(id)">9</div>
        <div type="button" class="btn btn-primary" id="0" onclick="num(id)">0</div>
        <div type="button" class="btn btn-primary" id="+" onclick="num(id)">+</div>
        <div type="button" class="btn btn-primary" id="-" onclick="num(id)">-</div>
        <div type="button" class="btn btn-primary" id="/" onclick="num(id)">/</div>
        <div type="button" class="btn btn-primary" id="x" onclick="num(id)">x</div>
        <!--<div type="button" class="btn btn-primary" onclick="clearBtn()">c</div>-->
        <div type="button" class="btn btn-primary" id="calculate" onclick="sumAns()">=</div>


      </div>
    </div>
  
  </body>
</html>
